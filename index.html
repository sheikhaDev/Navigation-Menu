<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navgation">
        <div class="menuToggle">
            <i class="bi bi-border-width"></i>
        </div>
        <ul>
            <li class="list active" style="--clr:#f44336;">
             <a href="#di">
                <span class="icon"><i class="bi bi-house"></i></span>
                <span class="text">Home</span>
             </a>
           </li>
           <li class="list" style="--clr:#6b8f08;">
             <a href="#">
                <span class="icon"><i class="bi bi-person-heart"></i></span>
                <span class="text">About us</span>
             </a>
            </li>
            <li class="list" style="--clr:#ffa117;">
             <a href="#">
                <span class="icon"><i class="bi bi-telephone-inbound"></i></span>
                <span class="text">contact me</span>
             </a>
            </li>

        </ul>
    </div>

    <script> 
    const menuToggle = document.querySelector('.menuToggle');
    const navgation = document.querySelector('.navgation') ;
    menuToggle.onclick = function(){
        navgation.classList.toggle('open')
    }
    const list = document.querySelectorAll('.list');
    function activelink(){
        list.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active'); 
    }
    list.forEach((item)=> 
    item.addEventListener('click',activelink))
    </script>

        
</body>
</html>
